<!doctype html>
<html>
    <head>
        <title>SQL : cours et exercices</title>
        <meta charset="utf-8">
        <!-- favicon -->
        <link rel="icon" type="image/ico" href="images/favicon-database.ico" />
        
        <!-- jQuery -->
        <script src="lib/jquery-3.3.1.js"></script>
        
        <!-- DataTable -->
        <link rel="stylesheet" href="lib/jquery.dataTables.min.css">
        <script src="lib/jquery.dataTables.min.js"></script>
        
        <!-- extensions pour avoir les boutons d'export des données -->
        <script src="lib/dataTables.buttons.min.js"></script>
        <link rel="stylesheet" href="lib/buttons.dataTables.min.css">
        <script src="lib/buttons.html5.min.js"></script>
        <script src="lib/pdfmake.min.js"></script>
        <script src="lib/vfs_fonts.js"></script>
        
        <!-- sql.js -->
        <script src="lib/sql.js"></script>
        <link rel="stylesheet" href="lib/interface.css">
        
        <!-- ACE.js -->
        <script src="lib/ace/ace.js"></script>
        <script>
            // Configure ACE basePath so ace.require can find extensions
            if (typeof ace !== 'undefined' && ace.config) {
                ace.config.set('basePath', 'lib/ace');
            }
        </script>
        <!-- ACE language tools (autocompletion) -->
        <script src="lib/ace/ext-language_tools.js"></script>
        
        <!-- marked -->
        <script src="lib/marked.min.js"></script>
        
        <!-- highlights -->
        <link rel="stylesheet" href="lib/highlight/styles/default.css">
        <script src="lib/highlight/highlight.pack.js"></script>
        <!-- <script>hljs.initHighlightingOnLoad();</script> -->
        <link rel="stylesheet" href="lib/interface-autocomplete.css">

    <body>
        <header>
            <h1>SQL</h1>
            &nbsp;&nbsp;
            <h2>Cours et exercices</h2>
            <div id = "titre"></div>
            <div id = "bdd"></div>
            <div id = "boutons">
                <button id = "accueil">Accueil</button>
                <button id = "historique">Historique</button>
                <button id = "lancer">Exécution</button>
                <button id = "tables">Tables</button>
                <button id = "schema">Schéma</button>
            </div>
        </header>
        <section id = "interface">
        </section>
        <footer>
            <p>Interface de cours SQL pour l'entrainement au requêtage - Code disponible <a href="https://github.com/JohanPy/cours-sql" target="_blank">ici</a> - Actualisé par Johan Pelay d'aprés un code de <a href="https://github.com/fxjollois/cours-sql" target="_blank">FX Jollois</a></p>
            <p>Développé avec la librairie <a href="https://github.com/sql-js/sql.js" target="_blank">sql.js v1.13</a>, basée sur <a href="https://www.sqlite.org/" target="_blank">SQLite</a>. Taper <code>CTRL + ENTER</code> pour exécuter. </p>
        </footer>
        <script src="lib/interface.js"></script>
    </body>
</html>
